<!DOCTYPE html>
<html>
<head>
  <title>Concert Tickets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #551a8b, #24085c);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .tickets-button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .tickets-button:before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      width: 0;
      height: 0;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: scale(1);
      transition: all 0.3s ease;
    }

    .tickets-button:hover {
      color: #24085c;
      background-color: #fff;
    }

    .tickets-button:hover:before {
      width: 200px;
      height: 200px;
      transform: scale(1.2);
    }

    .blinking-cursor {
      display: inline-block;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
