<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Alive Festival - Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      background: linear-gradient(135deg, #6c5ce7, #4b39c1);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }

    .typewriter-text {
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      letter-spacing: .15em;
      animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes blink-caret {
      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: white
      }
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.3);
      color: rgba(228, 215, 215, 0.918);
      border-radius: 4px;
      border: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    @media only screen and (max-width: 600px) {
      .text-container {
        margin-bottom: 10px;
        height: 100%;
      }

      .button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-container">
      <h1><span class="typewriter-text">Get Your Tickets Now!</span></h1>
    </div>
    <a href="https://www.songkick.com/artists/10274458" class="button">Tickets!</a>
  </div>
</body>

</html>
